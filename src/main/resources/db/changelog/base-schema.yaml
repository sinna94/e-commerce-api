databaseChangeLog:
  - changeSet:
      id: base-1
      author: chunghyun
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: login_id
                  type: varchar(20)
                  constraints:
                    unique: true
                    uniqueConstraintName: user_uq
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(11)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_id
                    references: user(id)
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
  - changeSet:
      id: base-2
      author: chunghyun
      changes:
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: contents
                  type: clob
              - column:
                  name: seller
                  type: bigint
                  constraints:
                    foreignKeyName: fk_seller
                    references: user(id)
              - column:
                  name: stop_selling
                  type: boolean
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
        - createTable:
            tableName: item_option
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: item_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_item
                    references: item(id)
              - column:
                  name: option_title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: option_description
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: option_price
                  type: decimal
              - column:
                  name: parent_option_id
                  type: bigint
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
        - addUniqueConstraint:
            tableName: item_option
            constraintName: uk_item_option
            columnNames: item_id, option_title, option_description
  - changeSet:
      id: category
      author: chunghyun
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: category_level
                  type: tinyint
              - column:
                  name: is_leaf
                  type: boolean
              - column:
                  name: order
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: bigint
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
        - addUniqueConstraint:
            tableName: category
            constraintName: category_uk
            columnNames: name, category_level
        - addColumn:
            tableName: item
            columns:
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_category
                    references: category(id)
