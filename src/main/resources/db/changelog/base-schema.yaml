databaseChangeLog:
  - changeSet:
      id: base-schema
      author: chunghyun
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: login_id
                  type: varchar(20)
                  constraints:
                    unique: true
                    uniqueConstraintName: user_uq
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(11)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_id
                    references: user(id)
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
  - changeSet:
      id: item
      author: chunghyun
      changes:
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: contents
                  type: clob
              - column:
                  name: seller
                  type: bigint
                  constraints:
                    foreignKeyName: fk_seller
                    references: user(id)
              - column:
                  name: stop_selling
                  type: boolean
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
        - createTable:
            tableName: item_option
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: item_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_item
                    references: item(id)
              - column:
                  name: option_title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: option_description
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: option_price
                  type: decimal
              - column:
                  name: parent_option_id
                  type: bigint
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
        - addUniqueConstraint:
            tableName: item_option
            constraintName: uk_item_option
            columnNames: item_id, option_title, option_description
  - changeSet:
      id: category
      author: chunghyun
      changes:
        - createTable:
            tableName: category_level_1
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: category_level1_uq
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
        - createTable:
            tableName: category_level_2
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: category_level_1
                  type: bigint
                  constraints:
                    foreignKeyName: fk_category_level_1
                    references: category_level_1(id)
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
        - addUniqueConstraint:
            tableName: category_level_2
            constraintName: category_level2_uq
            columnNames: name, category_level_1
        - createTable:
            tableName: category_level_3
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: category_level_2
                  type: bigint
                  constraints:
                    foreignKeyName: fk_category_level_2
                    references: category_level_2(id)
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
        - addUniqueConstraint:
            tableName: category_level_3
            constraintName: category_level3_uq
            columnNames: name, category_level_2
        - addColumn:
            tableName: item
            columns:
              - column:
                  name: category_level_3_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_category_level_3
                    references: category_level_3(id)
