databaseChangeLog:
  - changeSet:
      id: base-schema
      author: chunghyun
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: login_id
                  type: varchar(20)
                  constraints:
                    unique: true
                    uniqueConstraintName: user_uq
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(11)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_id
                    references: user(id)
              - column:
                  name: created_at
                  type: dateTime
              - column:
                  name: updated_at
                  type: dateTime
