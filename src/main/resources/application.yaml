spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/e_commerce
    username: root
    password: root
  jpa:
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    hibernate:
      ddl-auto: create
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8083/auth/issuer
          jwk-set-uri: http://localhost:8083/auth/jwk
          jws-algorithms:
            - RS512

server:
  port: 8080

springdoc:
  enable-data-rest: false
  enable-groovy: false
  enable-hateoas: false

